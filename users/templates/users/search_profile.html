{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ profile.image.url }}" alt="Profile Picture">
        <div class="media-body">
          Full name:<h2 class="account-heading">{{ first_name }} {{last_name }}</h2>
          Email:<p class="text-secondary">{{ email }}</p>
          Username: <p class="text-secondary">{{ username }}</p>
          Date of birth: <p class="text-secondary">{{ dateofbirth }}</p>
        </div>
        <button type="submit" class="btn btn-outline-info">
              Add Friend
        </button>
        {% if user.is_authenticated %}
          <button class="btn btn-outline-info" type="Submit"><a href="{% url 'profile' %}">Edit</a></button>
        {% endif %}
	</div>
{% endblock %}
